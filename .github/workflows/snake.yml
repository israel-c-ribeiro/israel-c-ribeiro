name: Generate Snake Contribution

on:
  schedule:
    - cron: "0 0 * * *" # Executa todos os dias à meia-noite
  workflow_dispatch: # Permite executar manualmente

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # Gera a snake com contribuições
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: israel-c-ribeiro # Coloque seu usuário do GitHub
          outputs: |
            dist/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Salva a imagem gerada no branch "output"
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
